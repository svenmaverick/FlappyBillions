<!DOCTYPE html>
<html lang="en">

   <head>
      <title>Flappy BILL</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="theme-color" content="#0b1c3d" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Floppy Bird" />
      <meta property="og:description" content="floppy floppy floppy" />
      <meta property="og:type" content="website" />
      <meta property="og:site_name" content="Floppy Bird" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <script>
         // Responsive fit: keep the game readable on both desktop and mobile.
         (function() {
            function resizeGame() {
               var maxWidth = 520;
               var maxHeight = 820;
               var targetWidth = Math.min(window.innerWidth, maxWidth);
               var targetHeight = Math.min(window.innerHeight, maxHeight);
               var container = document.getElementById("gamecontainer");
               container.style.width = targetWidth + "px";
               container.style.height = targetHeight + "px";
               if (window.jQuery) {
                  flyArea = $("#flyarea").height();
               }
            }
            window.addEventListener("resize", resizeGame);
            resizeGame();
         })();
      </script>
   </body>
</html>
